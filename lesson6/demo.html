let clients = [{id:1, name: "vasya", age: 21},
    {id:2, name: "petya", age: 22},
    {id:3, name: "olya", age: 28},
    {id:4, name: "misya", age: 23},
    {id:5, name: "kisya", age: 24}]

function wtfIsThisFunction(client) {
    console.log(client);
}

clients.forEach(wtfIsThisFunction);

clients.forEach(function (x) {
    console.log(x);

});
clients.forEach((value) => console.log(value)); // just iteration

let arr2 = [] // filtering
for (const client of clients){
    if (client.age > 22){
        arr2.push(client);
    }
}
console.log(arr2);

let filter = clients.filter(function (client){
    return client.age > 22;
})
console.log(filter);

clients.map((client) => ({name: client.name, age: client.age}));
clients.filter(value => value.id % 2 === 0);
clients.forEach(value => console.log(value));

clients.sort((client1, client2) => client1.age - client2.age);
console.log(clients);

console.log(clients.sort(function (a, b) {
    if (a.name < b.name) {
        return -1;
    }
    if (a.name > b.name) {
        return 1;
    }
    if (a.name === b.name) {
        return 0
    }
}));

let reduce = clients.reduce((accumulator, client) => {
    accumulator.ids.push(client.id);
    accumulator.names.push(client.name);
    accumulator.ages.push(client.age);
    return accumulator;


}, {names: [], ages: [], ids: []});
