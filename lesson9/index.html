<html lang="en">

<body>
<h1>DOM Title</h1>
<ul class="menu" id="list-1">

  <li>item 1 2</li>
  <li>item 1 3</li>
  <li>item 1 4</li>
  <li>item 1 5</li>
</ul>

<ul class="menu" id="list-2">
  <li>item 2 1</li>
  <li>item 2 2</li>
  <li>item 2 3</li>
  <li>item 2 4</li>
  <li>item 2 5</li>
</ul>
<form name="f1">
  <input type ="text" name="username">
  <input type = "text" name="email">

  <button>send</button>

<form id="f2">
  <input type ="text" name="name" value="somename">
  <input type = "text" name="surname">

</form>
<script>
/*  console.log(document);
  console.log(document.head.innerHTML)// подивитись що там всередині;
  console.log(document.body);
  console.log(document.body.children);*/
// live collection
// by Id
let byIdList1 = document.getElementById('list-1');
console.log(byIdList1);
console.log(byIdList1.children);
// by Class
let ulMenus = document.getElementsByClassName("menu");
console.log(ulMenus);

// by tag

let elByTag = document.getElementsByTagName('ul');
console.log(elByTag);

let element = document.querySelector('.menu'); // шукає по css
console.log(element);

// nodelist
let menus = document.querySelectorAll('.menu');
console.log(menus);

let liList = document.getElementsByTagName('li');
console.log(liList);
for (const li of liList) {
  console.log(li);
}
let liListElement = liList[0];
console.log(liListElement);

let forms = document.forms;
console.log(forms);
console.log(document.forms.f1);

let f2 = document.forms.f2;
console.log(f2);
console.log(f2.children);
console.log(f2.name);
console.log(f2.surname.value);
console.log(f2.age.value);

let children = f2.children;
for (const child of children) {
  let attribute = child.getAttribute("name");
  if (attribute != null && attribute != ""){

  console.log(attribute);
  }

}

</script>
</body>
</html>
