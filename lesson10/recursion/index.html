 let tree = {
   name: "sdfsd",
   age: 32,
   wife: {

 }

 function treeBuilder(obj){
   for (const objKey in obj) {
     if (typeof obj[objKey] != 'object') {
       let div = document.createElement('div')
       div.innerText = obj[objKey];
       document.body.append(div);
     }
     if (typeof obj[objKey] === 'object'){
       treeBuilder(obj[objKey])
     }
   }
 }
