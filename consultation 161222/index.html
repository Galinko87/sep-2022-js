<script>

let visits = localStorage.getItem('visits') || JSON.stringify([]); //подивилися чи є і добавили в масив (в якості стрінги) якщо нема

let arrayOfVisits = JSON.parse(localStorage.getItem('visits'));
arrayOfVisits.push(new Date());
localStorage.setItem('visits', JSON.stringify(arrayOfVisits));
for (const visitItem of arrayOfVisits) {
    let li = document.createElement('li');
    li.innerText = visitItem;
    ul.append(li)
}
